<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="description"/>
		<meta name="keywords" content="keywords"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico"/>
		<title>{% if page.title %}{{ page.title }} | Orgone{% else %}Orgone | Home{% endif %}</title>
		<!-- styles-->
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.min.css"/>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css"/>
		<!-- web-font loader-->
		<script>
			WebFontConfig = {

				google: {

					families: ['Heebo:100,400,500,700,900'],

				}

			}

			function font() {

				var wf = document.createElement('script')

				wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js'
				wf.type = 'text/javascript'

				wf.async = 'true'

				var s = document.getElementsByTagName('script')[0]

				s.parentNode.insertBefore(wf, s)

			}

			font()
		</script>
	</head>
	<body>
		<div class="page-wrapper">
			<!-- mobile-menu start-->
			{% include mobile_header.html %}
			<!-- mobile-menu end-->
			
			<!-- header start-->
            {% include header.html %}
			<!-- header end-->

			
			{{ content }}

			<!-- footer start-->
			{% include footer.html %}
			<!-- footer end-->
		</div>
		<!-- libs-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/libs.min.js"></script>
		<!-- scripts-->
		<script src="{{ site.baseurl }}/assets/js/common.js"></script>
		{% include sprite_svgs.html %}
	</body>
</html>
