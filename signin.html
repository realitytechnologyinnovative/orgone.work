---
layout: default
title: Sign In
---

<main class="main">
    <section class="account-elements">
        <div class="container">
            <div class="row offset-margin">
                <div class="col-xl-6 col-lg-6 col-md-8 mx-auto">
                    <!-- sign-in start-->
                    <form class="form--primary account--form" method="post">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="form-title">Sign In</h4>
                            </div>
                            <div class="col-12">
                                <label class="input-label">
                                    <input class="form-field input input-email" type="email" name="email" required="required"/>
                                    <span>Email</span>
                                </label>
                            </div>
                            <div class="col-12">
                                <label class="input-label">
                                    <input class="form-field input input-password" id="password-field_2" type="password" name="password" required="required"/>
                                    <span>Password</span>
                                    <div class="password-trigger" toggle="#password-field_2">
                                        <svg class="icon">
                                            <use xlink:href="#eye"></use>
                                        </svg>
                                    </div>
                                </label>
                            </div>
                            <div class="col-12 d-flex justify-content-between">
                                <label>
                                    <input class="checkbox checkbox--primary" type="checkbox" name="Remember" checked="checked"/><span class="checkbox--primary-mask"></span><span class="name">Remember me</span>
                                </label><a href="{{ site.baseurl }}/forget_password/">I forgot my password</a>
                            </div>
                            <div class="col-12">
                                <div class="button-holder">
                                    <button class="button button--transparent" type="submit" data-hover="Sign in"><span>Sign in</span></button>
                                </div>
                            </div>
                            <div class="col-12 text-center"><span><a href="{{ site.baseurl }}/signup/">Sign up</a> if you don't have an account</span></div>
                        </div>
                    </form>
                    <!-- sign-in end-->
                </div>
            </div>
        </div>
    </section>
</main>
