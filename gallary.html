---
layout: default
title: Gallery
---

<main class="main">
    <!-- promo primary start-->
    <section class="promo-primary">
        <div class="overlay"></div>
        <picture>
            <source srcset="{{ site.baseurl }}/assets/orgone/slider3.jpg" media="(min-width: 992px)"/><img class="img-bg" src="{{ site.baseurl }}/assets/orgone/slider3.jpg" alt="img"/>
        </picture>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="align-container">
                        <div class="align-item"><span>Orgone</span>
                            <h1 class="title">Our Gallery</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- promo primary end-->
    
    <!-- gallery inner start-->
    <section class="section gallery-inner no-padding-bottom">
        <div class="gallery-filter">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header-holder">
                            <!-- filter header start-->
                            <div class="filter-header"><span class="header__title active" data-filter="*">All Projects</span><span class="header__title" data-filter=".category_1">Sun Energy</span><span class="header__title" data-filter=".category_2">Water Energy</span><span class="header__title" data-filter=".category_3">Wind Energy</span><span class="header__title" data-filter=".category_4">Bio Energy</span></div>
                            <!-- tabs header end--><span class="tilemode">
                                <svg class="icon">
                                    <use xlink:href="#tilemode"></use>
                                </svg></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gallery row no-gutters">
                <!-- gallery item start-->
                <div class="col-xl-3 gallery-item col-sm-6 gallery-item category_1"><a class="gallery-link" href="#" data-fancybox="main-gallery">
                    <div class="overlay"></div>
                    <picture>
                        <source srcset="{{ site.baseurl }}/assets/orgone/slider1.jpg" media="(min-width: 992px)"/><img class="img-bg" src="{{ site.baseurl }}/assets/orgone/slider1.jpg" alt="img"/>
                    </picture></a>
                    <div class="description"><span>Solar Factory in NY</span></div>
                </div>
                <!-- gallery item end-->
