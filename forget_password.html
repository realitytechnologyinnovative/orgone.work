---
layout: default
title: Password Recovery
---

<main class="main">
    <section class="account-elements">
        <div class="container">
            <div class="row offset-margin">
                <div class="col-xl-6 col-lg-6 col-md-8 mx-auto">
                    <!-- sign-in start-->
                    <form class="form--primary account--form" action="javascript:void(0);">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="form-title">Password Recovery</h4>
                            </div>
                            <div class="col-12">
                                <label class="input-label">
                                    <input class="form-field input input-email" type="email" name="email" required="required"/><span>Email</span>
                                </label>
                            </div>
                            <div class="col-12"><a href="#">Didn't get email?</a></div>
                            <div class="col-12">
                                <div class="button-holder">
                                    <button class="button button--transparent" type="submit" data-hover="Submit"><span>Submit</span></button>
                                </div>
                            </div>
                            <div class="col-12 text-center"><span><a href="{{ site.baseurl }}/signin/">Back</a> to Sign in</span></div>
                        </div>
                    </form>
                    <!-- sign-in end-->
                </div>
            </div>
        </div>
    </section>
</main>
